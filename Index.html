<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Perusahaan Kami</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Warna latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tinggi layar penuh */
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 150px; /* Ukuran logo, sesuaikan jika perlu */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo Perusahaan" class="logo">
        
        <h1>Terima Kasih</h1>
        <p>
            Kami adalah solusi terbaik untuk kebutuhan bisnis Anda. 
            Melayani dengan sepenuh hati dan teknologi terkini.
        </p>

        <a href="#" class="btn">Hubungi Kami</a>
    </div>

</body>
</html>
