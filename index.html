<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Perusahaan Kami</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Warna latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tinggi layar penuh */
            text-align: center;
        }
   .container {
            background: white;
            padding: 40px; /* Nilai padding lama (40px di semua sisi) */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;

            /* -- PERUBAHAN UNTUK SPACING SERASI -- */
            padding: 30px; /* Mengurangi padding secara keseluruhan */
            padding-bottom: 40px; /* Menambah sedikit padding di bawah tombol */
            /* ------------------------------------ */
        }
       .logo {
            /* Nilai yang sudah diperbaiki */
            width: 300px; /* Ukuran yang cukup besar di desktop */
            max-width: 90%; /* MEMASTIKAN tidak lebih besar dari 90% lebar container di HP */
            height: auto;
            margin-bottom: 10px;
        }

       h1 {
            color: #333;
            margin-top: 5px; 
            margin-bottom: 10px;
            
            /* -- TAMBAHAN UNTUK MENCEGAH PECAH BARIS DI HP -- */
            white-space: nowrap; /* Memaksa teks tetap satu baris */
            overflow: hidden;    /* Menyembunyikan jika melebihi batas (opsional) */
            text-overflow: ellipsis; /* Menampilkan elipsis jika terpotong (opsional) */
            /* ----------------------------------------------- */
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: block; /* Diubah: Agar bisa mengatur lebar tombol */
            margin: 20px auto 0 auto; /* Diubah: Agar tombol berada di tengah (center) */
            padding: 12px 25px; /* (Opsional, dari Opsi 1) */
            
            /* DITAMBAHKAN: Aturan lebar */
            width: 80%; /* Lebar tombol 80% dari kotak putih (.container) */
            max-width: 250px; /* Tapi tidak akan lebih lebar dari 250px (agar tidak terlalu besar di desktop) */
            
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="CPM Absensi.png" alt="Logo Perusahaan" class="logo">
        
        <h1>~ Absensi Anda Sukses ~</h1>
        <p>
            Kami adalah solusi terbaik untuk kebutuhan bisnis Anda. 
            Melayani dengan sepenuh hati dan teknologi terkini.
        </p>

        <a href="#" class="btn">Terima Kasih</a>
    </div>

</body>

</html>
