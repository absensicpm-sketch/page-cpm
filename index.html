<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Perusahaan Kami</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Gunakan min-height */
            text-align: center;
        }
        .container {
            background: white;
            /* Padding diset seimbang */
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            /* Margin atas dan bawah agar ada ruang napas */
            margin: 5vh auto; 
        }
        .logo {
            /* Ukuran besar tapi aman di HP */
            width: 500px; 
            max-width: 100%; /* Selalu menyesuaikan 90% lebar container */
            height: auto;
            margin-bottom: 1.5em; /* Jarak antara logo & H1 */
        }
        h1 {
            color: #333;
            font-size: 1.5em; /* Ukuran font besar yang responsif */
            line-height: 1.2;
            margin-top: 0; /* Menghilangkan margin atas agar rapat dengan logo */
            margin-bottom: 0.5em; /* Jarak antara H1 & Paragraf */
            /* Pastikan teks boleh pecah baris lagi */
            white-space: normal; 
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 2em; /* Jarak antara Paragraf & Tombol */
            padding: 0 10px; /* Sedikit padding agar teks tidak terlalu lebar */
        }
        .btn {
            display: inline-block;
            padding: 12px 30px; /* Ukuran tombol lebih besar */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="CPM Absensi.png" alt="Logo Perusahaan" class="logo">
        
        <h1>~ Absensi Anda Sukses ~</h1>
        <p>
            Kami adalah solusi terbaik untuk kebutuhan bisnis Anda. 
            Melayani dengan sepenuh hati dan teknologi terkini.
        </p>

        <a href="#" class="btn">Terima Kasih</a>
    </div>

</body>

</html>
